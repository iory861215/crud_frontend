<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar de CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js"></script>
</head>

<body>
    <section class="header">
        <div class="logo">
            <img src="assets/img/Logo.png" alt="" srcset="" />
            <div>Logo crud</div>
        </div>
        <div class="buscador">
            <div class="search-container">
                <div class="container-buscador">
                    <input type="text" placeholder="Buscador.." name="search" />
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </section>

    <section class="container-header">
        <div class="title">Actualizar Crud</div>

        <!-- <div class="add">
            <div class="circle-add"><i class="fa fa-plus"></i></div>
        </div> -->
    </section>
    <!-- CRUD CONTENEDOR  -->
    <section class="item">
        <div class="container">
            <div class="card edit">
                <div class="person edit-crud">
                    <span class="social">Razon Social</span>
                    <!-- <span class="name">Juan Ramiro mosqueda</span> -->
                    <input type="text">
                </div>
                
                <div class="person edit-crud">
                    <span class="social">Nombre</span>
                    <!-- <span class="name">Juan Ramiro mosqueda</span> -->
                    <input type="text">
                </div>
                
                <div class="person edit-crud">
                    <span class="social">Documento</span>
                    <!-- <span class="name">Juan Ramiro mosqueda</span> -->
                    <input type="text">
                </div>
                
                <div class="person edit-crud">
                    <span class="social">Telefono</span>
                    <!-- <span class="name">Juan Ramiro mosqueda</span> -->
                    <input type="text">
                </div>

                <div class="person edit-crud">
                    <span class="social">Email</span>
                    <!-- <span class="name">Juan Ramiro mosqueda</span> -->
                    <input type="text">
                </div>

                <div class="person edit-crud">
                    <span class="social">Direccion</span>
                    <!-- <span class="name">Juan Ramiro mosqueda</span> -->
                    <input type="text">
                </div>
            </div>
        </div>
    </section>
    <!-- CRUD CONTENEDOR  -->
</body>

</html>
